<script runat="server" language="javascript">
			
	Platform.Load("Core","1");

	// ------------------------------------ Custom Account Variables ------------------------------------
	
	//CustomerKey of the Data Extension where the info is stored
	var DATA_EXTENSION = "deal-checker-9000";

	//Link to the dashboard - NOTE: MUST BE A NON-PURL URL
	var DASHBOARD_URL = "http://pages.s4.exacttarget.com/page.aspx?QS=38dfbe491fab00ea44aa521a5322f9ab0461d70ac3ca5a8fdf80fd771a3988f4";
			
	// ------------------------------------ Custom Account Variables ------------------------------------	

	if (Request.GetFormField("dealId")) {
		
		var dataExtension = DataExtension.Init(DATA_EXTENSION);
	
		var dealId = Request.GetFormField("dealId");
		var dealDescription = Request.GetFormField("dealDescription");
		var dealGoodImageUrl = Request.GetFormField("dealGoodImageUrl");
		var dealGoodLinkUrl = Request.GetFormField("dealGoodLinkUrl");
		var dealExpiredImageUrl = Request.GetFormField("dealExpiredImageUrl");
		var dealExpiredLinkUrl = Request.GetFormField("dealExpiredLinkUrl");
		var active = Request.GetFormField("active");
	
		dataExtension.Rows.Add({
						  		 dealId:dealId,
								   dealDescription:dealDescription,
								   dealGoodImageUrl:dealGoodImageUrl,
								   dealGoodLinkUrl:dealGoodLinkUrl,
								   dealExpiredImageUrl:dealExpiredImageUrl,
								   dealExpiredLinkUrl:dealExpiredLinkUrl,
								   active:active
								   });
	} 

	Redirect(DASHBOARD_URL + "&action=new",false);  
																												
</script>
