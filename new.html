<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Smart Images - Create a New Deal</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	<script>
		jQuery(function($) {
		
			$('a[rel=tooltip]').tooltip()
			$('a[rel=popover]').popover()

			var btn = $('.btn-toggle').click(function () {
        $(this).button('loading')
      })

		})
	</script>

<body>
	<div class="container">
		<div class="row">
			<div class="span8 offset2">
			<div class="page-header">
				<h1>Create a New Smart Image</h1>
			</div>
		</div>

		<form action="<ctrl:var name=CREATE_URL />" method="post" accept-charset="utf-8" class="form-stacked">
				
				<div class="span8 offset2">
					<label for="dealId">Deal ID</label>
					<input type="text" name="dealId" value="" class="span8">	
				</div>

				<div class="span8 offset2">
					<label for="dealDescription">Deal Description</label>
					<input type="text" name="dealDescription" value="" class="span8">
				</div>

				<div class="span8 offset2">
					<label for="dealGoodImageUrl">Good Deal Image URL</label>
					<input type="text" name="dealGoodImageUrl" value="" class="span8">
				</div>

				<div class="span8 offset2">
					<label for="dealGoodLinkUrl">Good Deal Link URL</label>
					<input type="text" name="dealGoodLinkUrl" value="" class="span8">
				</div>

				<div class="span8 offset2">
					<label for="dealExpiredImageUrl">Expired Deal Image URL</label>
					<input type="text" name="dealExpiredImageUrl" value="" class="span8">
				</div>

				<div class="span8 offset2">
					<label for="dealExpiredLinkUrl">Expired Deal Link URL</label>
					<input type="text" name="dealExpiredLinkUrl" value="" class="span8">
				</div>

				<div class="span4 offset2">
					<label for="active">Active</label>
					<select id="active" name="active">
						<option value="false">No</option>
						<option value="true">Yes</option>
					</select>
					<br><br>
				</div>
		<div class="span8 offset2 well" style="text-align: right;">
			<a href="<ctrl:var name=DASHBOARD_URL />" class="btn">Cancel</a>
			<input type="submit" value="Create Smart Image" class="btn btn-primary btn-toggle" data-loading-text="Creating...">
		</div>
		</form>
		</div>
	</div>
